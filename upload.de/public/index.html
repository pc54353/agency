<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Media Upload Plattform</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; text-align: center; }
    header { background: #4a90e2; color: #fff; padding: 20px; }
    .upload-box { margin: 20px auto; padding: 20px; background: #fff; border-radius: 10px; width: 400px; }
    input[type=file] { margin: 10px 0; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #4a90e2; color: white; cursor: pointer; }
    .media-list { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-top: 20px; }
    .media-item { background: #fff; padding: 10px; border-radius: 10px; width: 220px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    img, video, audio { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <header><h1>Media Upload Plattform</h1></header>

  <div class="upload-box">
    <h2>Datei hochladen</h2>
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Hochladen</button>
  </div>

  <h2>Hochgeladene Dateien</h2>
  <div id="mediaList" class="media-list"></div>

  <script>
    const socket = io();
    const mediaList = document.getElementById("mediaList");

    // Bereits hochgeladene Dateien laden
    fetch("/api/files")
      .then(res => res.json())
      .then(files => files.forEach(showFile));

    // Neue Uploads in Echtzeit empfangen
    socket.on("new-file", fileUrl => {
      showFile(fileUrl.split("/").pop());
    });

    function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      if (!fileInput.files.length) return alert("Bitte eine Datei ausw√§hlen!");

      const formData = new FormData();
      formData.append("file", fileInput.files[0]);

      fetch("/upload", { method: "POST", body: formData })
        .then(res => res.json())
        .then(data => console.log("Upload erfolgreich:", data.url));

      fileInput.value = "";
    }

    function showFile(filename) {
      const url = "/uploads/" + filename;
      const ext = filename.split(".").pop().toLowerCase();

      const div = document.createElement("div");
      div.classList.add("media-item");

      if (["jpg","jpeg","png","gif","webp"].includes(ext)) {
        const img = document.createElement("img");
        img.src = url;
        div.appendChild(img);

      } else if (["mp4","webm","ogg"].includes(ext)) {
        const video = document.createElement("video");
        video.src = url;
        video.controls = true;
        div.appendChild(video);

      } else if (["mp3","wav","ogg"].includes(ext)) {
        const audio = document.createElement("audio");
        audio.src = url;
        audio.controls = true;
        div.appendChild(audio);

      } else if (ext === "pdf") {
        const link = document.createElement("a");
        link.href = url;
        link.textContent = "üìÑ PDF ansehen";
        link.target = "_blank";
        div.appendChild(link);

      } else {
        const link = document.createElement("a");
        link.href = url;
        link.textContent = "üìÅ " + filename;
        link.target = "_blank";
        div.appendChild(link);
      }

      mediaList.prepend(div);
    }
  </script>
</body>
</html>
